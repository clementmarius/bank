<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <style type="text/css">
        .rouge {
            color: red;
        }

        .hand {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Détail des opérations du compte <span id="numCompte"></span></h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Opération</th>
                    <th>Montant</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p>
            Total des opérations : <span id="total"></span>
        </p>

        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" type="date" id="date">
            </div>
            <div class="form-group">
                <select class="form-control" id="debit">
                    <option value="true">Débit</option>
                    <option value="false">Crédit</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" id="montant" placeholder="montant ...">
            </div>
            <input type="button" class="btn btn-info" id="ajout" value="Ajout">
            <input type="reset" class="btn btn-warning" id="reset" value="Reset">
        </form>
    </div>
</body>
<script src="banque.js"></script>

</html>
